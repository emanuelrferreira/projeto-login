<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="Padronagem Metálica">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label id="email" for="iemail">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required/>
                    </label>
                    <label id="senha" for="isenha">
                        <span class="material-symbols-outlined">person</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required/>
                    </label>

                    <input class="btn primary" type="submit" value="Entrar">
                    <input class="btn secondary" type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>

</html>
