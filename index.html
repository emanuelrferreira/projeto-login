<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <img src="imagens/metal.jpg" alt="Padronagem Metálica">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" required>
                    <label for="isenha"></label>
                    <input type="password" name="senha" id="isenha" placeholder="sua senha" minlength="8" required>

                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
